{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Amazaon Clone</title>

    <!-- X - icon -->
    <link rel="shortcut icon" type="x-icon" href="{% static 'IMG/Index IMG/X icon.png' %}">
    
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'Design/Design.css' %}">
    <link rel="stylesheet" href="{% static 'Design/Seller.css' %}">
    <link rel="stylesheet" href="{% static 'Font/Font.css' %}">

    <!-- Font google font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</head>

<body style="background-color: #E5E5E5;">

    <div>

        <div class="Seller_Nav_bar shadow-sm">

            <div>

                <h3 class="ubuntu_bold_italic" style="color: #FF782D; font-size: 32px;">Dashboarde</h3>

            </div>

            <div class="logout_div">

                <div class="logout_div">

                    {% for IMGS in IMG %}

                        <img class="Seller_profile" src="{{ IMGS.Profile_IMG.url }}" alt="">

                        <h4 class="mulish m-0" style="font-size: 18px;">{{ current_user.username }}</h4>

                    {% endfor %}

                </div>

                <div>

                    <img style="width: 48px; height: 48px;" src="{% static 'Icon/Button.png' %}" alt="">
    
                </div>

            </div>

        </div>

        <div class="Step_icon_container">

            <img class="Step_icon" src="{% static 'Icon/Step/Process Item.png' %}" alt="">
            <hr style="border: 1px dashed #FF782D; width: 200px;">

            <img class="Step_icon" src="{% static 'Icon/Step/Process Item (1).png' %}" alt="">
            <hr style="border: 1px dashed #FF782D; width: 200px;">

            <img class="Step_icon" src="{% static 'Icon/Step/Process Item (2).png' %}" alt="">
            <hr style="border: 1px dashed #FF782D; width: 200px;">

            <img class="Step_icon" src="{% static 'Icon/Step/Process Item (3).png' %}" alt="">
            <hr style="border: 1px dashed #FF782D; width: 200px;">

            <img class="Step_icon" src="{% static 'Icon/Step/Process Item (4).png' %}" alt="">

        </div>

        <div class="Discritpion_container">

            <div class="Discritpion ps-5 pt-4 pe-5">

                <div class="w-100">

                    <p class="ubuntu-bold Input_color">Fill Basic Information About your Item</p>

                </div>

                <div class="Discription_main_container w-100">

                    <div class="First_container">

                        <div class="Main_Input_container">

                            <label class="winky-rough" for="">Title</label>
                            <input class="Discritpion_input_title ubuntu-light ps-3 pe-3" type="text" placeholder="EX. Graphic card GIGABYTE GeForce RTX 3050">
        
                        </div>
        
                        <div class="Main_Input_container pt-4">
        
                            <label class="winky-rough" for="">Discription</label>
                            <textarea name="" class="Discritpion_input_text ubuntu-light ps-3 pe-3 pt-3" id="" placeholder="EX. The NVIDIA RTX 3050 graphics card is a design equipped with 8GB of GDDR6 memory, supports PCI-E 4.0 and offers a number of unique technologies from NVIDIA to enhance the smoothness and high quality of generated graphics. At the same time, it provides support for Ray Tracing, allowing you to enjoy photorealistic graphics."></textarea>
        
                        </div>
        
                        <div class="pt-4 Next_container">
        
                            <button class="Next_Btn ubuntu-bold m-0">Next <img class="Next_icon" src="https://img.icons8.com/?size=100&id=355&format=png&color=000000" alt=""></button>
        
                        </div>

                    </div>

                    <div class="Second_container">

                        <div class="Second_Main_Input_container">

                            <label class="winky-rough" for="">Title</label>
                            <input class="Second_price_container ubuntu-light ps-3 pe-3" type="text" placeholder="EX. Graphic card GIGABYTE GeForce RTX 3050">
        
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
  
</body>
</html>

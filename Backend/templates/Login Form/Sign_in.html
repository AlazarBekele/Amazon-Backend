{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Sign in</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="{% static 'Login_Design/login_design.css' %}">
  <link rel="stylesheet" href="{% static 'Font/Font.css' %}">

  {% comment %} Font css {% endcomment %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</head>
<body>

  <div class="All_container_login">

    <div class="Main_login">

        <form class="Form_container_sign" method="post">

          {% csrf_token %}

          <div>

            <p class="poppins-regular">user name</p>

            {{ sign.username }}

          </div>

          <div>

            <p class="poppins-regular">Password</p>

            {{ sign.password }}

          </div>

          <div class="link_container">

            <div>

              <input id="RemeberMe" type="checkbox">
              <label class="poppins-regular" for="RemeberMe">Remeber Me</label>

            </div>

            <div>

              <a class="poppins-regular text-decoration-none text-dark" href="#">Forgot Password</a>

            </div>

          </div>

        </form>

    </div>

</div>
  
</body>
</html>
